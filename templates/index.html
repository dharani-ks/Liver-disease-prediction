<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #f0f4f8;
    color: #333;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    background: #ffffff;
    padding: 40px; /* Increased padding */
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    max-width: 1100px; /* Increased max-width */
    width: 100%;
    margin-bottom: 30px; /* More space at the bottom */
}

h2 {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 2.8rem; /* Increased font size */
    margin-bottom: 25px;
    color: #2c3e50;
    text-align: center;
}

.form-group label {
    font-weight: bold;
    color: #34495e;
    font-size: 1.2rem; /* Slightly bigger font size for labels */
}

.form-control {
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1.2rem; /* Larger input text */
    padding: 12px; /* More padding for input fields */
}

.btn {
    background-color: #5cb85c;
    border: none;
    color: white;
    font-size: 1.3rem; /* Bigger font size for button */
    padding: 14px; /* Increased padding for button */
    transition: all 0.3s ease;
    border-radius: 6px;
    width: 100%;
}

.btn:hover {
    background-color: #4cae4c;
    transform: scale(1.05);
}

.row {
    margin-bottom: 20px; /* More spacing between form groups */
}

    </style>
</head>

<body>

    <div class="container">
        <img src="{{ url_for('static', filename='images/liver.png') }}" class="animated-img" alt="Liver Disease Prediction" style="display: block; margin: 0 auto;">
        <h2>Liver Disease Prediction</h2>

        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>

                <div class="col-md-6 form-group">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="total_bilirubin">Total Bilirubin:</label>
                    <input type="number" class="form-control" id="total_bilirubin" name="total_bilirubin" step="any" required>
                </div>

                <div class="col-md-6 form-group">
                    <label for="direct_bilirubin">Direct Bilirubin:</label>
                    <input type="number" class="form-control" id="direct_bilirubin" name="direct_bilirubin" step="any" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="alkaline_phosphotase">Alkaline Phosphotase:</label>
                    <input type="number" class="form-control" id="alkaline_phosphotase" name="alkaline_phosphotase" step="any" required>
                </div>

                <div class="col-md-6 form-group">
                    <label for="alamine_aminotransferase">Alamine Aminotransferase:</label>
                    <input type="number" class="form-control" id="alamine_aminotransferase" name="alamine_aminotransferase" step="any" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="aspartate_aminotransferase">Aspartate Aminotransferase:</label>
                    <input type="number" class="form-control" id="aspartate_aminotransferase" name="aspartate_aminotransferase" step="any" required>
                </div>

                <div class="col-md-6 form-group">
                    <label for="total_proteins">Total Proteins:</label>
                    <input type="number" class="form-control" id="total_proteins" name="total_proteins" step="any" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="albumin">Albumin:</label>
                    <input type="number" class="form-control" id="albumin" name="albumin" step="any" required>
                </div>

                <div class="col-md-6 form-group">
                    <label for="albumin_and_globulin_ratio">Albumin and Globulin Ratio:</label>
                    <input type="number" class="form-control" id="albumin_and_globulin_ratio" name="albumin_and_globulin_ratio" step="any" required>
                </div>
            </div>

            <div class="form-group">
                <label for="model_choice">Select ML Model:</label>
                <select class="form-control" id="model_choice" name="model_choice" required>
                    <option value="decision_tree">Decision Tree</option>
                    <option value="random_forest">Random Forest</option>
                    <option value="svm">SVM</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>

</body>
</html>
